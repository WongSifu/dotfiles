format = """
$username@$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$os\
$shell\
$fill\
$battery\
$time\
$c\
$cmake\
$lua\
$node\
$golang\
$python\
$rust
$character
"""

# Other
[username]
show_always=true
format='[$user]($style)'

[hostname]
ssh_symbol = " "
ssh_only=false
show_always=true
format='[$ssh_symbol$hostname]($style) '

[directory]
read_only = " 󰌾"

[memory_usage]
symbol = "󰍛 "
format = '\[$symbol[$ram( | $swap)]($style)\]'

[time]
format = '\[[$time]($style)\]'
use_12hr = true
disabled = false

[package]
format = 'via [$version](208 bold) '



[battery]
disabled = false

[[batter.display]]
threshold = 10
style = 'bold red'

[[batter.display]]
format = '[$symbol$percentage]($style) '
threshold = 30
style = 'bold yellow'

# Git
[git_branch]
symbol = " "
format = '\[[$symbol$branch]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'


# Languages
[c]
symbol = " "
format = '\[[$symbol($version(-$name))]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'
 
[docker_context]
format = '[🐋 $context](blue bold)'

[golang]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[lua]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[nodejs]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[python]
symbol = " "
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[rust]
symbol = " "
format = '\[[$symbol($version)]($style)\]'


[os]
format = "on [($name )]($style)"
style = "bold blue"
disabled = false

